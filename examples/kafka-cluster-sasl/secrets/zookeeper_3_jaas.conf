Server {
    com.sun.security.auth.module.Krb5LoginModule required
    useKeyTab=true
    storeKey=true
    keyTab="/etc/kafka/secrets/zookeeper3.keytab"
    principal="zookeeper/kafka-sasl-3@TEST.CONFLUENT.IO";
};
Client {
    com.sun.security.auth.module.Krb5LoginModule required
    useKeyTab=true
    storeKey=true
    keyTab="/etc/kafka/secrets/zkclient3.keytab"
    principal="zkclient/kafka-sasl-3@TEST.CONFLUENT.IO";
};
